name: deploy

on:
  push:
    branches: [main]

jobs:
  launch-bot:
    runs-on: ubuntu-latest
    steps:

      - name: Installing dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: SSH Remote Commands
        uses: appleboy/ssh-client
        with:
          HOST: ${{ secrets.HOST }}
          USERNAME: ubuntu
          PASSWORD: ${{ secrets.PASSWORD }}
          script: |
            cd brainbot
            git pull
            npm i
            pm2 update

